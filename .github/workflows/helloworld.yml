name: linting the application 
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  checks-the-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: echo "Linting the file"
      - run: npm i  
      - run: npm run lint
